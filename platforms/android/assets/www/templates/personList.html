<ion-view view-title="所有联系人">
  <ion-content>
  	<div class="bar bar-header item-input-inset">
	  <label class="item-input-wrapper">
	    <i class="icon ion-ios7-search placeholder-icon"></i>
	    <input type="search" placeholder="Search">
	  </label>
	</div>

    <ion-list>
      <ion-item class="item item-avatar" ng-repeat="person in personList" href="#/app/personList/{{person.user_name}}?address={{person.address}}">
      	<img ng-src="{{person.img}}">
		<h2>{{person.user_name}}</h2>
		<p>{{person.address}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
